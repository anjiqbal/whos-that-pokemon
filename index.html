<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Who's That Pok&#233;mon?</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h1>Who's That Pok&#233;mon?</h1>
			<h2 class="subtext">Click start to play</h2>
			<section class="gameSection">
				<section class="imageSection">
					<div class="pokemonImage">
						<img src="" alt="" class="">
					</div>
					<h2 id="guessResult"></h2>
					<h2 id="answer"></h2>
					<input type="text" name="answer" id="input" placeholder="Answer here...">
					<button id="start">Start Game</button>
				</section>	

				<section class="time">
					<h2>Score and Time</h2>
					<h2 class="gameOver"></h2>
					<h2 class="scoreText"></h2>
					<h2 class="timeTaken">Your time: <span class="seconds"></span></h2>
				</section>
				
				<section class="score">
					<h2 >Wins: <span class="wins"></span></h2>
					<h2 >Losses: <span class="losses"></span></h2>
				</section>
				
				<section class="playAgain">
					<button id="playAgain">Play Again</button>
				</section>
		</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
